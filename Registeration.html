<div class="contaner-fluid" style="margin-top:65px;">
    <div class="row"> </div>
    <div class="row">
        <div class="col-md-8 col-md-offset-1 col-xs-9 col-xs-offset-1">
            <form  class="form-horizontal">
                <div class="form-group">
                        <label for="first_name" class="col-md-2 col-xs-3  control-label">First name:</label>
                    <div class="col-md-9 col-xs-9">
                         <input type="text" class="form-control" id="first_name" placeholder="Your First Name">
                    </div>

                </div>
                 <div class="form-group">
                        <label for="mid_name" class="col-md-2 col-xs-3  control-label">Middle Name:</label>
                    <div class="col-md-9 col-xs-9">
                         <input type="text" class="form-control" id="mid_name" placeholder="Your Middle Name">
                    </div>

                </div>
                <div class="form-group">
                        <label for="l_name" class="col-md-2 col-xs-3  control-label">Surname:</label>
                    <div class="col-md-9 col-xs-9">
                        <input type="text" class="form-control" id="last_name" placeholder="Your Last Name">
                    </div>
                </div>
                <div class="form-group">
                         <label for="mail" class="col-md-2 col-xs-3  control-label">E-mail</label>
                    <div class="col-md-9 col-xs-9">
                        <input type="email" class="form-control" id="email" placeholder="......@........" >
                    </div>
                </div>
                <div class="form-group">
                    <label for="password" class="col-md-2 col-xs-3  control-label">Password:</label>
                    <div class="col-md-3 col-xs-9">
                        <input type="password" class="form-control" id="password" placeholder="********">
                    </div>

                </div>
                <div class="form-group">
                        <label for="birthdate" class="col-md-2 col-xs-3  control-label">BirthDate:</label>
                    <div class="col-md-9 col-xs-9">
                        <input type="date" class="form-control" id="birthdate" name="birthdate">
                    </div>
                </div>
                 <div class="form-group">
                    <label for="gender"  class="col-md-2 col-xs-3  control-label">Your gender:</label>
                        <div class="col-md-8 col-xs-8" id="gender">
                    <label class="radio-inline" for="male">
                        <input type="radio" name="inlineRadioOptions" id="male" value="option1"> Male
                    </label>
                    <label class="radio-inline" for="female">
                        <input type="radio" name="inlineRadioOptions" id="female" value="option2"> Female
                    </label>
                         </div>
                </div>
                  <div class="form-group">
                    <label class="col-md-2 col-xs-3  control-label">Skills</label>
                    <div class="col-md-9 col-xs-9">
                        <div class="checkbox"  class="col-md-5 col-md-offset-10 col-xs-8" >
                            <label>
                                <input type="checkbox"   id="html" value="option1">HTML
                            </label>
                        </div>
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" id="CSS" value="css">CSS
                            </label>
                        </div>
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" id="JS" value="JS">JAVASCRIPT
                            </label>
                        </div>

                    </div>

                </div>
                <div class="form-group">
                        <label for="city" class="col-md-2 col-xs-3  control-label">City</label>
                    <div class="col-md-9 col-xs-9">
                        <select class="form-control" id="city">
                         <option value="eskiÅŸehir">Eskisehir</option>
                            <option value="ankara">Ankara</option>
                            <option value="istanbul">Istanbul</option>
                            <option value="izmir">Izmir</option>
                           
                        </select>
                    </div>
                </div>
               
              <div class="form-group">
                         <label for="phone" class="col-md-2 col-xs-3  control-label">Telephone</label>
                    <div class="col-md-9 col-xs-9">
                        <input type="phone" class="form-control" id="phone" placeholder="05xxxxxxxxx">
                    </div>
                </div>
                 <div class="form-group">
                    <label for="text" class="col-md-2 col-xs-3  control-label">About You</label>
                    <div class="col-md-9 col-xs-9">
                        <textarea class="form-control" id="text" rows="3"></textarea>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-2 col-xs-3 control-label" for="file">Select Your Picture</label>
                    <div class="col-md-3 col-xs-9">
                        <div class="file-upload" data-text="Select photo">
                            <input type="file" id="photo">
                        </div>

                    </div>
                </div>
                
               
                <div class="form-group">
                    <div class="col-md-10 col-xs-12">
                        <button type="submit" class="btn btn-default" onclick="return alert('Thanks for Registeration')">Submit</button>
                    </div>
                </div>

            </form>
            </div>
        </div>
    </div>
